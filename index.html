<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ch√° de Casa Nova</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        table {
            width: 100%;
            margin: 20px auto;
            border-collapse: collapse;
            background-color: #fff;
        }
        th, td {
            padding: 8px 12px;
            border: 1px solid #ccc;
        }
        th {
            background-color: #eee;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        input[type="text"] {
            padding: 8px;
            width: 200px;
            margin: 10px;
        }
    </style>
</head>
<body>
    <h1>Lista de Presentes - Ch√° de Casa Nova</h1>
    <p>Escolha um presente e informe seu nome:</p>

    <form id="present-form">
        <input type="text" id="gift" placeholder="Presente" required>
        <input type="text" id="name" placeholder="Seu nome" required>
        <button type="submit">Reservar</button>
    </form>

    <h2>Presentes Dispon√≠veis:</h2>
    <table id="gift-table">
        <thead>
            <tr>
                <th>Presente</th>
                <th>Nome</th>
            </tr>
        </thead>
        <tbody>
            <!-- Os dados da planilha ser√£o inseridos aqui -->
        </tbody>
    </table>

    <p id="update-message"></p>

    <script>
        const sheetUrl = "https://docs.google.com/spreadsheets/d/12T6q2_s81ji1RJe8KHabY8-myMYJTnEckDzJ-PP6Rgc/gviz/tq?tqx=out:json";
        const apiUrl = "https://script.google.com/macros/s/AKfycbzd4w0yNOnbZRGtLGgc2lLfrm435y4oUI9WhMAO7wHN6f5bZshUkKEV0jUy-d2e2sBh/exec";

        function loadData() {
            fetch(sheetUrl)
                .then(response => response.text())
                .then(data => {
                    data = JSON.parse(data.substring(47).slice(0, -2));
                    const tableBody = document.querySelector('#gift-table tbody');
                    tableBody.innerHTML = "";

                    data.table.rows.forEach(row => {
                        const gift = row.c[0]?.v || "";
                        const name = row.c[1]?.v || "";
                        const rowElement = document.createElement('tr');
                        rowElement.innerHTML = `<td>${gift}</td><td>${name}</td>`;
                        tableBody.appendChild(rowElement);
                    });
                })
                .catch(error => console.error("Erro ao carregar dados:", error));
        }

        document.getElementById("present-form").addEventListener("submit", function(event) {
            event.preventDefault();
            const gift = document.getElementById("gift").value.trim();
            const name = document.getElementById("name").value.trim();

            if (gift === "" || name === "") {
                alert("Preencha todos os campos!");
                return;
            }

            fetch(apiUrl, {
                method: "POST",
                body: JSON.stringify({ presente: gift, nome: name }),
                headers: { "Content-Type": "application/json" }
            })
            .then(response => response.json())
            .then(data => {
                if (data.atualizado) {
                    document.getElementById("update-message").innerText = `üîÑ ${data.nome} reservou o presente: ${data.presente}`;
                } else {
                    document.getElementById("update-message").innerText = `‚úÖ ${data.nome} adicionou um novo presente: ${data.presente}`;
                }
                document.getElementById("gift").value = "";
                document.getElementById("name").value = "";
                setTimeout(loadData, 1000); // Recarrega a tabela ap√≥s um pequeno delay
            })
            .catch(error => console.error("Erro ao enviar dados:", error));
        });

        window.onload = loadData;
    </script>
</body>
</html>
