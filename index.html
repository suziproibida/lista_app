<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chá de Casa Nova</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        table {
            width: 100%;
            margin: 20px auto;
            border-collapse: collapse;
            background-color: #fff;
        }
        th, td {
            padding: 8px 12px;
            border: 1px solid #ccc;
        }
        th {
            background-color: #eee;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        input[type="text"] {
            padding: 8px;
            width: 200px;
            margin: 10px;
        }
    </style>
</head>
<body>
    <h1>Lista de Presentes - Chá de Casa Nova</h1>
    <p>Escolha o presente que você deseja dar:</p>

    <form id="present-form">
        <input type="text" id="name" placeholder="Seu nome" required>
        <input type="text" id="gift" placeholder="Presente" required>
        <button type="submit">Adicionar</button>
    </form>

    <h2>Presentes já escolhidos:</h2>
    <table id="gift-table">
        <thead>
            <tr>
                <th>Nome</th>
                <th>Presente</th>
            </tr>
        </thead>
        <tbody>
            <!-- Dados da planilha serão inseridos aqui -->
        </tbody>
    </table>

    <p id="update-message"></p>

    <script>
        const sheetUrl = "https://docs.google.com/spreadsheets/d/12T6q2_s81ji1RJe8KHabY8-myMYJTnEckDzJ-PP6Rgc/gviz/tq?tqx=out:json";
        const apiUrl = "https://script.google.com/macros/s/AKfycbxzMmM9XWqV03LVwWNepNG3b3p6RDIq-emMuK5iQuEGM531NvVxSA5Jl6OZco2mXQMY/exec";

        function loadData() {
            fetch(sheetUrl)
                .then(response => response.text())
                .then(data => {
                    data = JSON.parse(data.substring(47).slice(0, -2));
                    const tableBody = document.querySelector('#gift-table tbody');
                    tableBody.innerHTML = "";

                    data.table.rows.forEach(row => {
                        const name = row.c[0]?.v || "";
                        const gift = row.c[1]?.v || "";
                        const rowElement = document.createElement('tr');
                        rowElement.innerHTML = `<td>${name}</td><td>${gift}</td>`;
                        tableBody.appendChild(rowElement);
                    });
                })
                .catch(error => console.error("Erro ao carregar dados:", error));
        }

        document.getElementById("present-form").addEventListener("submit", function(event) {
            event.preventDefault();
            const name = document.getElementById("name").value;
            const gift = document.getElementById("gift").value;

            fetch(apiUrl, {
                method: "POST",
                body: JSON.stringify({ nome: name, presente: gift }),
                headers: { "Content-Type": "application/json" }
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById("update-message").innerText = `✅ ${data.nome} adicionou: ${data.presente}`;
                document.getElementById("name").value = "";
                document.getElementById("gift").value = "";
                loadData();
            })
            .catch(error => console.error("Erro ao enviar dados:", error));
        });

        window.onload = loadData;
    </script>
</body>
</html>
