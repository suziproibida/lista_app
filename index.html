<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chá de Casa Nova</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        table {
            width: 100%;
            margin: 20px auto;
            border-collapse: collapse;
            background-color: #fff;
        }
        th, td {
            padding: 8px 12px;
            border: 1px solid #ccc;
        }
        th {
            background-color: #eee;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        input[type="text"] {
            padding: 8px;
            width: 200px;
            margin: 10px;
        }
    </style>
</head>
<body>
    <h1>Lista de Presentes - Chá de Casa Nova</h1>
    <p>Escolha o presente que você deseja dar para o chá de casa nova:</p>

    <form id="present-form">
        <input type="text" id="name" placeholder="Seu nome" required>
        <input type="text" id="gift" placeholder="Presente" required>
        <button type="submit">Adicionar</button>
    </form>

    <h2>Presentes já escolhidos:</h2>
    <table id="gift-table">
        <thead>
            <tr>
                <th>Presente</th>
                <th>Nome</th>
            </tr>
        </thead>
        <tbody>
            <!-- Dados da planilha serão inseridos aqui -->
        </tbody>
    </table>

    <script>
        // URL da planilha em formato JSON
        const sheetUrl = "https://spreadsheets.google.com/feeds/list/12T6q2_s81ji1RJe8KHabY8-myMYJTnEckDzJ-PP6Rgc/od6/public/values?alt=json";

        // Função para carregar os dados da planilha
        function loadData() {
            fetch(sheetUrl)
                .then(response => response.text())  // O retorno não é JSON puro
                .then(data => {
                    // Remover caracteres extras do JSON
                    const json = JSON.parse(data.substring(47).slice(0, -2));  
                    const tableBody = document.querySelector('#gift-table tbody');
                    tableBody.innerHTML = "";  // Limpar a tabela antes de adicionar novas linhas

                    // Pegar os dados das linhas
                    const rows = json.table.rows;
                    rows.forEach(row => {
                        const gift = row.c[0] ? row.c[0].v : "";  // Coluna do presente
                        const name = row.c[1] ? row.c[1].v : "";  // Coluna do nome

                        const tr = document.createElement('tr');
                        tr.innerHTML = `
                            <td contenteditable="true">${gift}</td>
                            <td contenteditable="true">${name}</td>
                        `;
                        tableBody.appendChild(tr);
                    });
                })
                .catch(error => console.error("Erro ao carregar dados:", error));
        }

        // Carregar dados quando a página for aberta
        window.onload = loadData;
        // Função para atualizar os dados na planilha
        function updateData(id, field, value) {
            const apiUrl = "https://script.google.com/macros/s/12T6q2_s81ji1RJe8KHabY8-myMYJTnEckDzJ-PP6Rgc/exec"; // Substitua pelo ID do seu script
            const data = {
                id: id,
                field: field,
                value: value
            };

            fetch(apiUrl, {
                method: "POST",
                body: JSON.stringify(data),
                headers: { "Content-Type": "application/json" }
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === "success") {
                    console.log("Dados atualizados!");
                } else {
                    console.error("Erro ao atualizar dados:", data.message);
                }
            })
            .catch(error => console.error("Erro ao enviar dados:", error));
        }

        // Carregar os dados ao carregar a página
        window.onload = loadData;
    </script>
</body>
</html>
